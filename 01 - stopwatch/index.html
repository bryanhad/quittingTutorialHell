<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My simple stopwatch!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="stopwatch">
            <h1 class="title">
                My Cool Stopwatch
            </h1>
            <main class="stopwatch-container">
                <div class="number-container">
                    <h1 class="number" id="hour">00</h1>
                    <p>Hr</p>
                </div>
                <div class="number-container">
                    <h1 class="number" id="min">00</h1>
                    <p>Min</p>
                </div>
                <div class="number-container">
                    <h1 class="number" id="sec">00</h1>
                    <p>Sec</p>
                </div>
                <div class="number-container">
                    <h1 class="number" id="ms">00</h1>
                    <p>Ms</p>
                </div>
            </main>
            <section class="buttons-container">
                <button id="start" class="button start">Start</button>
                <button id="stop" class="button stop">Stop</button>
                <button id="reset" class="button reset">Reset</button>
            </section>
        </div>
    </div>
</body>
</html>
